    <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 mx-auto px-lg-4 mt-lg-5 pt-lg-4">
            <a class="text-center d-block mb-5 logo_text" href="#">{{multilingualContent.text.contosoUniversity}}</a>
            <form class="account_form">
              <div class="form-group">
                <label for="exampleInputEmail1">{{multilingualContent.text.email}}</label>
                <input [placeholder]="multilingualContent.placeholder.email" type="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">{{multilingualContent.text.password}}</label>

                <input [placeholder]="multilingualContent.placeholder.password" type="password" class="form-control">
              </div>
              <div class="form-group">
                <a href="#" class="btn btn-theme btn-block form_submit_btn">{{multilingualContent.text.signIn}}</a>
              </div>
            </form>
            <p class="small text-center text-gray-soft">
              {{multilingualContent.text.dontAccount}}
              <b> <a routerLink="/{{multilingualContent.languageCode}}/signup">{{multilingualContent.text.signUp}}</a></b>
            </p>
            <p class="small text-center text-gray-soft">
               <a class="blue-link" [class.active-language]="multilingualContent.languageCode == 'en'"  (click)="navigate('en')">English</a>
              <a class="blue-link" [class.active-language]="multilingualContent.languageCode == 'fr'" (click)="navigate('fr')">French</a>
              <a class="blue-link" [class.active-language]="multilingualContent.languageCode == 'ar'" (click)="navigate('ar')">عربي</a>
            </p>
          </div>
        </div>
    </div>
